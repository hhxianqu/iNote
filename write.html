<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>iNote</title>

    <!--<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,800italic,800,700italic,700,600italic,400italic,600,300italic,300|Oswald:400,300,700' rel='stylesheet' type='text/css'>
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/font-awesome.min.css" rel="stylesheet">


    <link href="css/owl.carousel.css" rel="stylesheet">
    <link href="css/owl.theme.css" rel="stylesheet">
    <link href="css/owl.transitions.css" rel="stylesheet">

    <link href="css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="css/editormd.css" />
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <script src="js/html5shiv.min.js"></script>
    <script src="js/respond.min.js"></script>

</head>
    <body>
        <header class="st-navbar">
            <nav class="navbar navbar-default navbar-fixed-top clearfix" role="navigation">
                <div class="container"><!-- Brand and toggle get grouped for better mobile display -->
                    <div class="navbar-header">
                        <a class="navbar-brand" href="#"><img src="images/logo.png" alt="" class="img-responsive"></a>
                    </div>
                </div>
            </nav>
        </header>
        <div style="padding: 100px 0; height: 400px">
            <div id="test-editormd">
                <textarea style="display:none;"></textarea>
            </div>
            <div>
                <a style="margin-left: 35%" class="btn btn-default-a"> Save </a>
                <a href="note.html" style="margin-left: 14%;" class="btn btn-default-a">Return</a>
            </div>
        </div>

        <script src='js/jquery.js'></script>
        <script src="js/jquery.min.js"></script>
        <script src="js/editormd.js"></script>
        <script type="text/javascript">
            var testEditor;

            $(function() {
                // You can custom @link base url.
                editormd.urls.atLinkBase = "https://github.com/";

                testEditor = editormd("test-editormd", {
                    width     : "85%",
                    height    : 515,
                    toc       : true,
                    //atLink    : false,    // disable @link
                    //emailLink : false,    // disable email address auto link
                    todoList  : true,
                    path      : 'lib/'
                });
            });
        </script>
        <script type="text/javascript">
            var testEditor;

            $(function() {

                // You can custom Emoji's graphics files url path
                editormd.emoji     = {
                    path  : "http://www.emoji-cheat-sheet.com/graphics/emojis/",
                    ext   : ".png"
                };

                // Twitter Emoji (Twemoji)  graphics files url path
                editormd.twemoji = {
                    path : "http://twemoji.maxcdn.com/72x72/",
                    ext  : ".png"
                };

                testEditor = editormd("test-editormd", {
                    width  : "90%",
                    height : 720,
                    toc : true,

                    emoji : true,       // Support Github emoji, Twitter Emoji(Twemoji), fontAwesome, Editor.md logo emojis.

                    taskList : true,
                    path   : 'lib/'
                });
            });
        </script>
    </body>

</html>
