    <body data-spy="scroll" data-target=".main-nav">

        <header class="st-navbar">
            <nav class="navbar navbar-default navbar-fixed-top clearfix" role="navigation">
                <div class="container"><!-- Brand and toggle get grouped for better mobile display -->
                    <div class="navbar-header">
                        <a class="navbar-brand"><img src="images/logo.png" alt="" class="img-responsive"></a>
                    </div>
                </div>
            </nav>
        </header>

        <section class="login">
            <div class="container">
                <div class="row">
                    <div class="text-center">
                        <p>
                            <div class="col-lg-2"> </div>
                            <div class="icon-feature col-lg-4">
                                <div class="icon-feature-icon" align="right"><i class="fa fa-comments-o"></i></div>
                            </div>
                            <div class="col-lg-6" align="left">
                                <input id="username" type="text" placeholder="name" class="input-lg">
                                <div id="nameWarning">

                                </div>
                            </div>
                            <div class="col-lg-12"> </div>
                        </p>
                        <p>
                            <div class="col-lg-2"> </div>
                            <div class="col-lg-4 icon-feature">
                                <div class="icon-feature-icon" align="right"><i class="fa fa-key"></i></div>
                            </div>
                            <div class="col-lg-6" align="left">
                                <input id="password" type="password" placeholder="password" class="input-lg">
                                <div id="pasWarning">
                                    <h5 style = "-webkit-text-fill-color: red"> 密码不能为空</h5>
                                </div>
                            </div>
                            <div class="col-lg-12"> </div>
                        </p>
                        <p>
                            <div class="col-lg-2"></div>
                            <div class="col-lg-2">

                            </div>
                            <div class="col-lg-2">
                                <a class="btn btn-default" href="welcome.html">cancel</a>
                            </div>

                </div>
