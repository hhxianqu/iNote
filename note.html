<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>iNote</title>

    <!--<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,800italic,800,700italic,700,600italic,400italic,600,300italic,300|Oswald:400,300,700' rel='stylesheet' type='text/css'>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/font-awesome.min.css" rel="stylesheet">


    <link href="css/owl.carousel.css" rel="stylesheet">
    <link href="css/owl.theme.css" rel="stylesheet">
    <link href="css/owl.transitions.css" rel="stylesheet">
    <link href="css/sweet-alert.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->

    <script src="js/respond.min.js"></script>

    <![endif]-->
</head>
    <body style="background: url('images/background_2.jpg')" id="view">
        <header class="st-navbar">
            <nav class="navbar navbar-default navbar-fixed-top clearfix" role="navigation">
                <div class="container"><!-- Brand and toggle get grouped for better mobile display -->
                    <div class="navbar-header">
                        <a class="navbar-brand" href="#"><img src="images/logo.png" alt="" class="img-responsive"></a>
                    </div>

                    <!-- Collect the nav links, forms, and other content for toggling -->
                    <div class="collapse navbar-collapse" id="sept-main-nav">
                        <ul class="nav navbar-nav navbar-right">
                            <li class="active"><a>Note</a></li>
                            <li><a href="service.html">Service</a></li>
                            <li><a href="explore.html">Explore</a></li>
                            <li><a id="logout">Logout</a></li>
                            <li><a id="screenshot">Screenshot</a></li>
                        </ul>
                    </div><!-- /.navbar-collapse -->
                </div>
            </nav>
        </header>
        <div class="container" style="padding-top: 100px; background-color: rgba(255, 255, 255, 0.25)">
            <div class="row">
                <div class="col-md-12">
                    <div class="section-title st-center">
                        <h3 id="checkbook" style="-webkit-text-fill-color: white">Your Notes</h3>
                    </div>
                </div>
            </div>

            <div class="row">
                <style>
                    #detailDiv {
                        display: none;
                        margin-left: 125px;
                        background-color: rgba(195, 214, 172, 0.35);
                        border-radius: 2em;
                        width: 875px;
                    }
                    #detailDiv h5 {
                        margin-left: 65px;
                        -webkit-text-fill-color: whitesmoke;
                        padding-top: 10px
                    }
                </style>
                <div id="detailDiv">
                    <h5 class="text-primary">简介：</h5>
                    <p class="text-justify" id="detail" style="margin-left: 80px; -webkit-text-fill-color: whitesmoke"></p>
                </div>

                <div class="col-md-7" style="padding-left: 80px">
                    <table id="noteTable"></table>
                </div>
                <div class="col-md-5" style="padding-right: 80px">
                    <div class="widgets">
                        <div class="widget">
                            <div align="center">
                                <a class="btn btn-default-a" href="write.html">
                                    write new notes
                                    <div class="glyphicon"><i class="glyphicon-pencil"></i></div>
                                </a>
                            </div>
                        </div>
                        <div class="widget">
                            <span class="widget-title" style="-webkit-text-fill-color: white">Notebooks</span>
                            <a class="btn btn-group-sm btn-lg scroll" data-toggle="modal" data-target="#newBook"  role="button"><i class="fa fa-plus"></i></a>
                            <div class="modal fade" id="newBook" tabindex="-1" role="dialog">
                                <div class="modal-dialog" style="margin-top: 175px">
                                    <div class="modal-content">
                                        <div class="modal-header" align="center">
                                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                                            <h3>Details</h3>
                                            <div style="padding-top: 20px">
                                                <div class="col-sm-3">
                                                    <label style="font-size: 16px">笔记本名字: </label>
                                                </div>
                                                <div class="col-sm-9">
                                                    <input type="text" id="bookname" class="input-sm"
                                                           align="center" placeholder="名字"
                                                           style="border-radius: 2em; width: 275px; height: 40px">
                                                </div>
                                                <hr width="10px">
                                                <div class="col-sm-3">
                                                    <label style="font-size: 16px">笔记本描述: </label>
                                                </div>
                                                <div class="col-sm-9">
                                                    <textarea type="text" id="details" class="input-sm"
                                                              style="border-radius: 1em; width: 300px; height: 175px"
                                                              placeholder="详细描述"></textarea>
                                                </div>

                                                <hr width="10px">
                                            </div>
                                            <button class="btn btn-primary" id="create"> 创建 </button>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <table id="notebook"></table>
                        </div>
                        <div class="widget">
                            <h2 class="widget-title" style="-webkit-text-fill-color: white">Collection</h2>
                            <ul id = "collect"></ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>

    <script src="js/owl.carousel.js"></script>
    <script src="js/jquery.ajaxchimp.min.js"></script>
    <script src="js/sweet-alert.js"></script>
    <script src="js/script.js"></script>
    <script src="script/note.js"></script>
    <script src="script/logout.js"></script>
    <script src="js/html2canvas.js"></script>
    <script src="script/screenshot.js"></script>
</html>
